AWSTemplateFormatVersion: 2010-09-09
Transform: 'AWS::Serverless-2016-10-31'
Description: Deploys webpresence geo.ca solution
Parameters:
  Environment:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /webpresence/environment
    Description: SSM parameter name for environment
  SslCertArn:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /webpresence/geo-ca/ssl-cert-arn
    Description: SSM parameter name for geo.ca ACM SSL Cert ARN
  DeploymentBucket:
    Type: AWS::SSM::Parameter::Value<String>
    Default: /webpresence/deployment-bucket
    Description: S3 bucket where all deployment files are stored    
  WebAclArn:
    Type: String
    Description: ARN of the WAF web ACL to use for CloudFront
  SecHeadersLambdaEdgeArn:
    Type: String
    Description: ARN of the Lambda@Edge function for injecting security headers to CloudFront

Conditions:
  IsProd: !Equals [prod, !Ref Environment]

Resources:
  GeoCaStoreBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub 'webpresence-geo-ca-${Environment}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        BlockPublicPolicy: True
        IgnorePublicAcls: True
        RestrictPublicBuckets: True
      AccessControl: Private

  GeoCaPipelineArtifactBucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub 'webpresence-geo-ca-pipeline-artifacts-${Environment}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
            BucketKeyEnabled: true
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        BlockPublicPolicy: True
        IgnorePublicAcls: True
        RestrictPublicBuckets: True
      AccessControl: Private

  GeoCaStoreBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref GeoCaStoreBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: PolicyForCloudFrontPrivateContent
            Effect: Allow
            Principal:
              CanonicalUser: !GetAtt GeoCaOai.S3CanonicalUserId
            Action: s3:GetObject
            Resource: !Sub 'arn:aws:s3:::webpresence-geo-ca-${Environment}/*'

  AppPipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Effect: Allow
          Principal:
            Service: codepipeline.amazonaws.com
          Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: 'policy'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action:
                  - 's3:PutObject'
                  - 's3:GetObject'
                  - 's3:GetObjectVersion'
                Resource:
                  - Fn::Sub: arn:aws:s3:::${GeoCaPipelineArtifactBucket}/*
                  - Fn::Sub: arn:aws:s3:::${GeoCaPipelineArtifactBucket}
                  - Fn::Sub: arn:aws:s3:::${GeoCaStoreBucket}/*
                  - Fn::Sub: arn:aws:s3:::${GeoCaStoreBucket}
              - Effect: 'Allow'
                Action:
                  - 'lambda:InvokeFunction'
                Resource:
                  - Fn::Sub: arn:aws:lambda:*

  
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: policy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Resource: '*'
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:PutRetentionPolicy'
                  - 'logs:DescribeSubscriptionFilters'
                  - 'logs:DescribeLogGroups'
                  - 'logs:DeleteSubscriptionFilter'
                  - 'logs:PutSubscriptionFilter'
              - Effect: Allow
                Resource: '*'
                Action:
                  - 'codepipeline:PutJobFailureResult'
                  - 'codepipeline:PutJobSuccessResult'
                  - 'cloudfront:CreateInvalidation'

  LambdaInvalidation:
      Type: AWS::Lambda::Function
      Properties:
        Code:
          ZipFile: |
            import json
            import boto3

            code_pipeline = boto3.client("codepipeline")
            cloud_front = boto3.client("cloudfront")

            def lambda_handler(event, context):
                job_id = event["CodePipeline.job"]["id"]
                try:
                    user_params = json.loads(
                        event["CodePipeline.job"]
                            ["data"]
                            ["actionConfiguration"]
                            ["configuration"]
                            ["UserParameters"]
                    )
                    cloud_front.create_invalidation(
                        DistributionId=user_params,
                        InvalidationBatch={
                            "Paths": {
                                  "Quantity": 1,
                                  "Items": [
                                  "/*"
                              ]
                              },
                            "CallerReference": event["CodePipeline.job"]["id"],
                        },
                    )
                except Exception as e:
                    code_pipeline.put_job_failure_result(
                        jobId=job_id,
                        failureDetails={
                            "type": "JobFailed",
                            "message": str(e),
                        },
                    )
                else:
                    code_pipeline.put_job_success_result(
                        jobId=job_id,
                    )

        Role: !GetAtt LambdaExecutionRole.Arn
        Runtime: python3.8
        Handler: index.lambda_handler
        Timeout: 15


  AppPipeline:
    Type: 'AWS::CodePipeline::Pipeline'
    Properties:
      Name: !Sub 'webpresence-geo-ca-${Environment}'
      RoleArn: !GetAtt AppPipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              InputArtifacts: []
              ActionTypeId:
                Version: '1'
                Owner: ThirdParty
                Category: Source
                Provider: GitHub
              OutputArtifacts:
                - Name: SourceCode
              RunOrder: 1
              Configuration:
                OAuthToken: '{{resolve:secretsmanager:/webpresence/github/key}}'
                Owner: Canadian-Geospatial-Platform
                Repo: geo.ca
                Branch: !Ref Environment
                PollForSourceChanges: 'true'
        - Name: Approval
          Actions:
            - Name: Approval
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Version: 1
                Provider: Manual
        - Name: Deploy
          Actions:
            - Name: Deploy
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: S3
              InputArtifacts:
                - Name: SourceCode
              OutputArtifacts: []
              Configuration:
                BucketName: !Ref GeoCaStoreBucket
                Extract: 'true'
              RunOrder: 1
        - Name: Invalidate
          Actions:
            - Name: Invalidate
              ActionTypeId:
                Category: Invoke
                Owner: AWS
                Version: 1
                Provider: Lambda
              InputArtifacts:
                - Name: SourceCode
              OutputArtifacts: []
              Configuration:
                FunctionName: !Ref LambdaInvalidation
                UserParameters: !Sub '"${GeoCaDistribution.Id}"'
              RunOrder: 1
      ArtifactStore:
        Type: S3
        Location: !Ref GeoCaPipelineArtifactBucket

  GeoCaOai:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: geo.ca OAI

  GeoCaDistribution:
    Type: 'AWS::CloudFront::Distribution'
    Properties:
      DistributionConfig:
        Origins:
          - DomainName: !GetAtt GeoCaStoreBucket.RegionalDomainName
            Id: !Ref GeoCaStoreBucket
            S3OriginConfig:
              OriginAccessIdentity: !Join ['', ['origin-access-identity/cloudfront/', !Ref GeoCaOai]]
        Enabled: 'true'
        DefaultCacheBehavior:
          ViewerProtocolPolicy: redirect-to-https
          TargetOriginId: !Ref GeoCaStoreBucket
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6 # https://docs.amazonaws.cn/en_us/AmazonCloudFront/latest/DeveloperGuide/using-managed-cache-policies.html
          LambdaFunctionAssociations:
            - EventType: origin-response
              LambdaFunctionARN: !Ref SecHeadersLambdaEdgeArn
        DefaultRootObject: index.html
        HttpVersion: http2
        WebACLId: !Ref WebAclArn
        Logging:
          Bucket: !Sub 'webpresence-cloudfront-access-logs-${Environment}.s3.amazonaws.com'
          IncludeCookies: true
          Prefix: geo-ca
        Aliases:
          - !If
            - IsProd
            - geo.ca
            - !Sub '${Environment}.geo.ca'
          - !If
            - IsProd
            - www.geo.ca
            - !Sub 'www.${Environment}.geo.ca'
        PriceClass: PriceClass_All
        ViewerCertificate:
          AcmCertificateArn: !Ref SslCertArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021
        CustomErrorResponses:
          - ErrorCachingMinTTL: 10
            ErrorCode: 404
            ResponsePagePath: /404.html
            ResponseCode: 404
